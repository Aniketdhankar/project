<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background: #f8f9fa; }
    .chat-container {
      max-width: 600px; margin: auto; background: #fff;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; height: 80vh;
    }
    .chat-header { background: #007bff; color: #fff; padding: 15px;
      border-top-left-radius: 8px; border-top-right-radius: 8px; }
    .chat-body { flex: 1; padding: 15px; overflow-y: auto; }
    .chat-footer { padding: 15px; border-top: 1px solid #ddd; }
    .message { margin-bottom: 15px; }
    .message.user { text-align: right; }
    .message.bot { text-align: left; }
    .message p { display: inline-block; padding: 10px 15px;
      border-radius: 20px; max-width: 80%; }
    .message.user p { background: #007bff; color: #fff; }
    .message.bot p { background: #f1f1f1; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container mt-4">
      <div class="chat-header">
        <h4>Emergency Healthcare Chatbot</h4>
      </div>
      <div class="chat-body" id="chatBody">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-footer">
        <form id="chatForm">
          <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message..." required>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/static/js/chatbot.js"></script>
</body>
</html>
