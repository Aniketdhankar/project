
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medical Profile</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 

  <style>
    body {
      background: url('../static/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
  }
    .form-container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 8px;
    }
    .form-select {
      border-radius: 8px;
    }
    .btn-primary {
      width: 100%;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      background: #007bff;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: #0056b3;
      transform: scale(1.02);
    }
    .form-label {
      font-weight: 500;
    }
    .input-group-text {
      background: #007bff;
      color: white;
      border-radius: 8px 0 0 8px;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center">
  <div class="form-container">
    <h2 class="text-center mb-4 text-primary">Medical Profile</h2>

    <form method="POST" action="{{ url_for('medical_profile') }}">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="fullName" name="fullName" required value="{{ profile.full_name if profile else '' }}">
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date of Birth</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
          <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required value="{{ profile.date_of_birth if profile else '' }}">
        </div>
      </div>

      <!-- Blood Group -->
      <div class="mb-3">
        <label for="bloodGroup" class="form-label">Blood Group</label>
        <select class="form-select" id="bloodGroup" name="bloodGroup" required>
          <option value="">Select</option>
          {% for group in ["A+", "A-", "B+", "B-", "AB+", "AB-", "O+", "O-"] %}
            <option value="{{ group }}" {% if profile and profile.blood_group == group %}selected{% endif %}>{{ group }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Allergies -->
      <div class="mb-3">
        <label for="allergies" class="form-label">Allergies</label>
        <textarea class="form-control" id="allergies" name="allergies" rows="2" placeholder="List any allergies...">{{ profile.allergies if profile else '' }}</textarea>
      </div>

      <!-- Existing Conditions -->
      <div class="mb-3">
        <label for="existingConditions" class="form-label">Existing Conditions</label>
        <textarea class="form-control" id="existingConditions" name="existingConditions" rows="2" placeholder="List any existing conditions...">{{ profile.existing_conditions if profile else '' }}</textarea>
      </div>

      <!-- Current Medications -->
      <div class="mb-3">
        <label for="medications" class="form-label">Current Medications</label>
        <textarea class="form-control" id="medications" name="medications" rows="2" placeholder="List current medications...">{{ profile.medications if profile else '' }}</textarea>
      </div>

      <!-- Emergency Contact Section -->
      <h4 class="text-center mt-4 text-danger">Emergency Contact</h4>

      <!-- Emergency Contact Name -->
      <div class="mb-3">
        <label for="emergencyContactName" class="form-label">Contact Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="emergencyContactName" name="emergencyContactName" required value="{{ profile.emergency_contact_name if profile else '' }}">
        </div>
      </div>

      <!-- Emergency Contact Relationship -->
      <div class="mb-3">
        <label for="emergencyContactRelationship" class="form-label">Relationship</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-users"></i></span>
          <input type="text" class="form-control" id="emergencyContactRelationship" name="emergencyContactRelationship" required value="{{ profile.emergency_contact_relationship if profile else '' }}">
        </div>
      </div>

      <!-- Emergency Contact Phone -->
      <div class="mb-3">
        <label for="emergencyContactPhone" class="form-label">Phone Number</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-phone"></i></span>
          <input type="tel" class="form-control" id="emergencyContactPhone" name="emergencyContactPhone" required value="{{ profile.emergency_contact_phone if profile else '' }}">
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-3">Save Profile</button>
    </form>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
