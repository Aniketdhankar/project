<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthX Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('../static/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.9);
    }
    .login-container {
      max-width: 400px;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      color: white;
    }
    .login-container img {
      width: 120px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../static/images/healthx_logo.png" alt="HealthX Logo" width="50" class="me-2">
        <span>HealthX</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-container text-center shadow-lg">
      <h3 class="mt-3">Login to HealthX</h3>
      <!-- Updated form: using POST and pointing to the login route -->
      <form class="mt-4" method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('register') }}" class="text-white">Don't have an account? Register</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="navbar text-center p-3 mt-5" style="background: rgba(0, 0, 0, 0.9);">
    <div class="container">
      <span class="text-white d-block mx-auto">Powered by NeuralByte | &copy; 2025 All Rights Reserved</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
